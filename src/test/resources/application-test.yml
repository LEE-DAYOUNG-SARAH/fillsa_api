spring:
  application:
    name: fillsa_api

  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop

  jackson:
    time-zone: Asia/Seoul

  servlet:
    multipart:
      max-file-size: 2MB

  data:
    redis:
      host: localhost
      port: 6380

jwt:
  secret: dGVzdC1zZWNyZXQta2V5LWZvci1qd3QtdG9rZW4tZ2VuZXJhdGlvbi12ZXJ5LWxvbmctYW5kLXNlY3VyZS1rZXktZm9yLXRlc3QtZW52aXJvbm1lbnQ=
  access-token-validity: 900000   # 15분
  refresh-token-validity: 604800000   # 7일

oauth:
  kakao:
    client-id: test
    client-secret: test
    redirect-uri: test
    token-uri: https://kauth.kakao.com/oauth/token
    user-info-uri: https://kapi.kakao.com/v2/user/me
  google:
    client-id: test
    client-secret: test
    redirect-uri: test
    token-uri: https://kauth.kakao.com/oauth/token
    user-info-uri: https://www.googleapis.com/oauth2/v2/userinfo

cloud:
  aws:
    credentials:
      access-key: test
      secret-key: test
    region:
      static: test
    s3:
      bucket: test

springdoc:
  swagger-ui:
    path: /test/swagger-ui.html
    url: /test/v3/api-docs
  api-docs:
    path: /test/v3/api-docs

fillsa:
  security:
    actuator-path: /test
    swagger-path: /test
  ko-author-url: https://ko.wikipedia.org/wiki/
  en-author-url: https://en.wikipedia.org/wiki/
  withdraw-url: test