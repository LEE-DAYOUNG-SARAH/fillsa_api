spring:
  application:
    name: fillsa_api

  datasource:
    url: jdbc:mysql://localhost:3306/fillsa_db
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: none
    open-in-view: false

  jackson:
    time-zone: Asia/Seoul

  servlet:
    multipart:
      max-file-size: 2MB

jwt:
  secret:
  access-token-validity: 10800000   # 3시간
  refresh-token-validity: 7776000000   # 90일

logging:
  level:
    root: INFO
    com.fillsa.fillsa_api: DEBUG
    org.springframework.web: INFO
    org.hibernate: INFO
  file:
    name: logs/fillsa_api.log

oauth:
  kakao:
    client-id:
    client-secret:
    redirect-uri:
    admin-key:
    token-uri: https://kauth.kakao.com/oauth/token
    user-info-uri: https://kapi.kakao.com/v2/user/me
    withdrawal-uri: https://kapi.kakao.com/v1/user/unlink
  google:
    client-id:
    client-secret:
    redirect-uri:
    token-uri: https://oauth2.googleapis.com/token
    user-info-uri: https://www.googleapis.com/oauth2/v2/userinfo
    withdrawal-uri: https://oauth2.googleapis.com/revoke